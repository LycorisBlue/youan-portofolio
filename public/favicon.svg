<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background avec dégradé aux couleurs du site -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>

  <!-- Définition du dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D2817;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A3D26;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Forme décorative en arrière-plan -->
  <circle cx="420" cy="92" r="80" fill="#FF6B4A" opacity="0.3"/>
  <circle cx="92" cy="420" r="60" fill="#D4AF37" opacity="0.3"/>

  <!-- Initiales YF -->
  <text
    x="256"
    y="330"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="240"
    font-weight="700"
    fill="#F8F6F1"
    text-anchor="middle"
  >YF</text>

  <!-- Petite barre décorative en bas -->
  <rect x="156" y="400" width="200" height="8" rx="4" fill="#FF6B4A"/>
</svg>
